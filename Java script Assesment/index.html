<!DOCTYPE html>
<html>

<head>
    <title>Array to Object Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #inputArray {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid wheat;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Array to Object Conversion</h1>
    <input type="text" id="inputArray" value="[1, 2, 2, 3]" />
    <button onclick="convertArrayToObject()">Convert</button>
    <div id="result"></div>

    <script>
        function convertArrayToObject() {
            const inputArray = document.getElementById("inputArray").value;
            const array = JSON.parse("[" + inputArray + "]");
            const result = {};

            for (const num of array) {
                if (result.hasOwnProperty(num)) {
                    result[num]++;
                } else {
                    result[num] = 1;
                }
            }

            document.getElementById("result").innerText = JSON.stringify(result);
        }
    </script>
</body>

</html>
